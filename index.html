<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Web Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input {
      width: 300px;
      padding: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      margin-top: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Web Scraper</h1>
  <input id="url" type="text" placeholder="Enter URL to scrape" />
  <button onclick="scrape()">Scrape</button>
  <pre id="output"></pre>

  <script>
    async function scrape() {
      const url = document.getElementById("url").value;
      if (!url) {
        document.getElementById("output").textContent = "Please enter a URL.";
        return;
      }
      try {
        const resp = await fetch(`/api/scrape?url=${encodeURIComponent(url)}`);
        const data = await resp.json();
        document.getElementById("output").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("output").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
